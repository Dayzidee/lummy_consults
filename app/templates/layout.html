<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Lummy Consults</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header class="site-header">
        <div class="container nav-container">
            <a href="{{ url_for('main.index') }}" class="nav-logo">Lummy Consults</a>
            <nav class="main-navigation">
                <button class="nav-toggle" aria-label="toggle navigation" aria-expanded="false">
                    <span class="hamburger"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="{{ url_for('main.index') }}">Home</a></li>
                    <li><a href="{{ url_for('tutors.tutor_list') }}">Tutors</a></li>
                    <li><a href="{{ url_for('recruitment.job_list') }}">Jobs</a></li>
                    <li><a href="{{ url_for('library.library_list') }}">Library</a></li>
                    <li><a href="{{ url_for('auth.login') }}" class="nav-login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2025 Lummy Consults</p>

</body>
</html>
