{% extends "layout.html" %}

{% block content %}
  <div class="container mt-5">
    <h1>Library Resources</h1>
    <div class="list-group">
      {% for item in library_items %}
      <a href="{{ url_for('library.detail', item_id=item.id) }}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ item.title }}</h5>
        <p class="mb-1">{{ item.description }}</p>
        <small>Category: {{ item.category }}</small>
      </a>
      {% else %}
      <p class="text-muted">No library resources available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
